<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zahrélia — Quiet Rituals</title>

  <!-- SEO / OG -->
  <meta name="description" content="리추얼 · 향 · 공간으로 완성하는 고요의 일상 — Zahrélia">
  <meta property="og:title" content="Zahrélia — The Quiet Generation">
  <meta property="og:description" content="리추얼 · 향 · 공간으로 완성하는 고요의 일상">
  <meta property="og:image" content="https://zahrelia.com/og-image.jpg">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://zahrelia.com/">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180.png">

  <style>
    :root{
      --bg:#f4f2e9; --panel:#fff; --ink:#252a25; --muted:#6e706a; --ring:#e7e1cf;
      --gold:#c8a455; --radius:16px; --max:1080px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--ink);
      font:15px/1.65 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple SD Gothic Neo","Noto Sans KR",sans-serif}
    img{max-width:100%;display:block}
    a{color:inherit;text-decoration:none}
    h1,h2,h3{margin:0 0 8px}
    .muted{color:var(--muted)}
    .container{max-width:var(--max);margin:0 auto;padding:20px}
    .card{background:var(--panel);border:1px solid var(--ring);border-radius:var(--radius);padding:20px;box-shadow:0 1px 0 rgba(0,0,0,.03);margin:14px 0}
    .btn{display:inline-block;background:var(--gold);color:#fff;border:0;border-radius:999px;padding:10px 16px;font-weight:700}
    .tag{display:inline-block;background:#f6efe0;color:#8a6f36;border:1px solid var(--ring);padding:4px 10px;border-radius:999px;font-size:12px}
    .grid{display:grid;gap:14px}
    @media(min-width:760px){ .grid-2{grid-template-columns:1fr 1fr} .grid-3{grid-template-columns:repeat(3,1fr)} }

    /* Header / Nav */
    header{position:sticky;top:0;z-index:10;background:#ffffffbd;backdrop-filter:saturate(120%) blur(6px);border-bottom:1px solid var(--ring)}
    .brand{max-width:var(--max);margin:0 auto;padding:14px;display:flex;gap:10px;justify-content:center;align-items:center}
    .brand img{height:44px}
    .brand .word{font-weight:800;letter-spacing:.22em;display:none}
    main{padding-bottom:96px}

    nav{position:fixed;left:0;right:0;bottom:0;background:#fff;border-top:1px solid var(--ring);display:flex}
    nav a{flex:1;text-align:center;padding:12px 4px;color:#444}
    nav a.active{color:var(--gold);font-weight:800}

    /* Hero */
    .hero{display:grid;gap:16px}
    @media(min-width:860px){ .hero{grid-template-columns:1fr 1.25fr;align-items:center} }
    .hero-title{font-size:40px;line-height:1.1;font-weight:900;margin:0}
    .hero-sub{color:#666}
    .hero-art{width:100%;height:280px;border-radius:16px;border:1px solid var(--ring);overflow:hidden;background:linear-gradient(180deg,#fff,#f7f2e7)}
    .hero-art img{width:100%;height:100%;object-fit:cover}

    /* Product list cards */
    .product{display:flex;gap:14px;align-items:center}
    .product .thumb{width:86px;height:86px;border-radius:12px;border:1px solid var(--ring);overflow:hidden;background:#f1ecdf}
    .product .thumb img{width:100%;height:100%;object-fit:cover}
    .product h3{margin:0}
    .kicker{font-size:12px;letter-spacing:.24em;color:#6b6b6b}
    .price{font-weight:800;margin-top:6px}

    /* Gallery */
    .gallery{display:grid;gap:12px}
    @media(min-width:840px){ .gallery{grid-template-columns:repeat(3,1fr)} }
    .gallery .ph{height:200px;border-radius:12px;border:1px solid var(--ring);background:#eee;overflow:hidden}
    .gallery .ph img{width:100%;height:100%;object-fit:cover}

    /* Product detail */
    .pd-hero{display:grid;gap:16px}
    @media(min-width:860px){ .pd-hero{grid-template-columns:1.2fr 1fr;align-items:stretch} }
    .pd-img{border:1px solid var(--ring);border-radius:16px;overflow:hidden;background:#f6f2e6;height:320px}
    .pd-img img{width:100%;height:100%;object-fit:cover}
    .pill{display:inline-block;background:#efe6d4;color:#876c34;border-radius:999px;padding:4px 10px;font-size:12px}
    .notes{margin:10px 0 0}
    .fadein{opacity:0;transform:translateY(8px);animation:fade .45s ease forwards}
    @keyframes fade{to{opacity:1;transform:none}}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="/logo.png" alt="Zahrélia" onerror="this.style.display='none';this.nextElementSibling.style.display='inline'">
      <span class="word">ZAHRÉLIA</span>
    </div>
  </header>

  <main id="view" class="container"></main>

  <nav>
    <a href="#home"    id="tab-home"    class="active">홈</a>
    <a href="#about"   id="tab-about">소개</a>
    <a href="#rituals" id="tab-rituals">리추얼</a>
    <a href="#scents"  id="tab-scents">향수</a>
    <a href="#gallery" id="tab-gallery">갤러리</a>
    <a href="#contact" id="tab-contact">문의</a>
  </nav>

  <footer class="container muted">© Zahrélia — Quiet Rituals</footer>

  <script>
  /* ===================== 데이터 ===================== */
  const IMG = {
    hero:'/hero-banner.PNG',
    about:'/images/about-atelier.jpg',
    rituals:'/images/rituals-sun.jpg',
    g1:'/images/gallery-1.jpg',
    g2:'/images/gallery-2.jpg',
    g3:'/images/gallery-3.jpg',
    p_calme:'/images/p-calme.jpg',
    p_serenite:'/images/p-serenite.jpg',
    p_lumiere:'/images/p-lumiere.jpg'
  };

  const PRODUCTS = {
    calme: {
      slug:'calme', name:'Calme', tag:'Morning',
      hero: IMG.p_calme, price:'₩69,000',
      intro:'시트러스와 머스크가 투명하게 올라오는 잔잔한 아침의 향.',
      notes:['베르가못','만다린','화이트 머스크'],
      story:'아침의 첫 빛처럼 조용히 퍼지는 존재감. 숨을 고르고 마음을 맑게 합니다.'
    },
    serenite: {
      slug:'serenite', name:'Sérénité', tag:'Evening',
      hero: IMG.p_serenite, price:'₩79,000',
      intro:'허브·로즈·앰버의 따뜻한 균형, 저녁의 회복을 위한 향.',
      notes:['허브 어코드','로즈','앰버'],
      story:'하루의 결을 다독이며 자신에게 온기를 건네는 리추얼의 중심.'
    },
    lumiere: {
      slug:'lumiere', name:'Lumière', tag:'Night',
      hero: IMG.p_lumiere, price:'₩89,000',
      intro:'루바브·매그놀리아·크리스탈 머스크. 내면의 빛이 폭발하는 순간.',
      notes:['루바브','매그놀리아','크리스탈 머스크'],
      story:'억눌림에서 벗어나 스스로의 광채로 피어나는 밤. The Self-Liberation Scent.'
    }
  };

  /* ===================== 유틸 ===================== */
  const $=s=>document.querySelector(s); const $$=s=>[...document.querySelectorAll(s)];
  function imgOrFallback(src){ const i=new Image(); i.src=src; return src; } // 존재 안해도 CSS가 그라디언트 처리

  function section(tpl){ return `<section class="card fadein">${tpl}</section>`; }
  function setActive(id){ $$('.active').forEach(a=>a.classList.remove('active')); $('#tab-'+id)?.classList.add('active'); }

  /* ===================== 뷰 ===================== */
  function ViewHome(){
    return `
      <section class="card fadein">
        <div class="hero">
          <div class="copy">
            <div class="kicker">ZAHRÉLIA</div>
            <h1 class="hero-title">The Quiet Generation</h1>
            <p class="hero-sub">리추얼 · 향 · 공간으로 완성하는 고요의 일상</p>
            <div style="margin-top:12px">
              <a class="btn" href="#scents">향수 보기</a>
              <span class="tag" style="margin-left:8px">New</span>
            </div>
          </div>
          <div class="hero-art">
            <img src="${imgOrFallback(IMG.hero)}" alt="" onerror="this.style.display='none'">
          </div>
        </div>
      </section>
      ${section(`
        <h2>공지</h2>
        <div class="grid grid-2" style="margin-top:6px">
          <div class="card"><strong>환영합니다</strong><p class="muted">당신 안의 고요를 기억하세요.</p></div>
          <div class="card"><strong>리추얼 팝업</strong><p class="muted">고요의 하루 리추얼 체험 오픈</p></div>
        </div>
      `)}
    `;
  }

  function ViewAbout(){
    return `
      ${section(`
        <h1>브랜드 소개</h1>
        <p class="muted">자흐렐리아는 고요 속에서 빛나는 일상을 위해 리추얼과 향, 공간을 디자인합니다.</p>
      `)}
      ${section(`
        <div class="grid grid-2">
          <div>
            <h3>Quiet Rituals</h3>
            <p class="muted">작은 의식들이 하루의 리듬을 단단하게 만듭니다. 숨, 감사, 이완—세 가지 축을 중심으로 경험을 설계합니다.</p>
          </div>
          <div class="hero-art"><img src="${imgOrFallback(IMG.about)}" alt="" onerror="this.style.display='none'"></div>
        </div>
      `)}
    `;
  }

  function ViewRituals(){
    return `
      ${section(`<h1>리추얼 가이드</h1><p class="muted">아침 — 숨 / 저녁 — 감사 / 밤 — 이완</p>`)}
      ${section(`
        <div class="grid grid-3">
          <div class="card">
            <span class="tag">Morning</span>
            <h3>오늘의 숨</h3>
            <p class="muted">3분간 호흡을 세며 존재를 깨웁니다.</p>
          </div>
          <div class="card">
            <span class="tag">Evening</span>
            <h3>회복의 감사</h3>
            <p class="muted">감사 한 가지를 기록하고 몸의 긴장을 풀어줍니다.</p>
          </div>
          <div class="card">
            <span class="tag">Night</span>
            <h3>빛의 이완</h3>
            <p class="muted">Lumière와 함께 몸을 감싸는 호흡으로 마무리.</p>
          </div>
        </div>
      `)}
    `;
  }

  function ProductCard(p){
    return `
      <a class="card" href="#p/${p.slug}">
        <div class="product">
          <div class="thumb"><img src="${imgOrFallback(p.hero)}" alt="" onerror="this.style.display='none'"></div>
          <div>
            <div class="tag">${p.tag}</div>
            <h3>${p.name}</h3>
            <p class="muted">${p.intro}</p>
            <div class="price">${p.price}</div>
          </div>
        </div>
      </a>`;
  }

  function ViewScents(){
    return `
      ${section(`<h1>향수</h1><p class="muted">당신의 리듬에 맞는 향을 고르세요.</p>`)}
      <div class="grid">
        ${ProductCard(PRODUCTS.calme)}
        ${ProductCard(PRODUCTS.serenite)}
        ${ProductCard(PRODUCTS.lumiere)}
      </div>
    `;
  }

  function ViewProduct(slug){
    const p = PRODUCTS[slug];
    if(!p) return ViewScents();
    return `
      ${section(`
        <div class="pd-hero">
          <div class="pd-img"><img src="${imgOrFallback(p.hero)}" alt="" onerror="this.style.display='none'"></div>
          <div>
            <div class="kicker">${p.tag}</div>
            <h1 style="font-size:30px">${p.name}</h1>
            <div class="price" style="font-size:18px;margin:8px 0">${p.price}</div>
            <p class="muted">${p.intro}</p>
            <div class="notes">
              <span class="pill">${p.notes[0]}</span>
              <span class="pill">${p.notes[1]}</span>
              <span class="pill">${p.notes[2]}</span>
            </div>
            <p style="margin-top:12px">${p.story}</p>
            <div style="margin-top:12px;display:flex;gap:8px;flex-wrap:wrap">
              <a class="btn" href="#contact">구매 문의</a>
              <a class="btn" href="#scents" style="background:#333">다른 향 보기</a>
            </div>
          </div>
        </div>
      `)}
      ${section(`
        <h3>사용 팁</h3>
        <ul class="muted" style="padding-left:18px;margin:6px 0">
          <li>손목·귀 뒤·옷깃에 가볍게 1~2회</li>
          <li>샤워 후 바디로션과 레이어링하면 지속력 상승</li>
          <li>아침/저녁 루틴에 맞춰 감정 리듬을 정돈</li>
        </ul>
      `)}
    `;
  }

  function ViewGallery(){
    return `
      ${section(`<h1>갤러리</h1><p class="muted">공간과 빛, 고요의 순간들.</p>`)}
      <div class="gallery">
        <div class="ph"><img src="${imgOrFallback(IMG.g1)}" alt="" onerror="this.style.display='none'"></div>
        <div class="ph"><img src="${imgOrFallback(IMG.g2)}" alt="" onerror="this.style.display='none'"></div>
        <div class="ph"><img src="${imgOrFallback(IMG.g3)}" alt="" onerror="this.style.display='none'"></div>
      </div>
    `;
  }

  function ViewContact(){
    return `
      ${section(`
        <h1>문의</h1>
        <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
          <input type="hidden" name="form-name" value="contact">
          <input type="hidden" name="_redirect" value="https://zahrelia.com/#contact?ok=1">
          <p style="display:none"><label>Don’t fill: <input name="bot-field"></label></p>

          <div class="card" style="margin:12px 0">
            <label>이름<br><input name="name" required style="width:100%;padding:10px;border:1px solid var(--ring);border-radius:8px"></label>
          </div>
          <div class="card" style="margin:12px 0">
            <label>이메일<br><input type="email" name="email" required style="width:100%;padding:10px;border:1px solid var(--ring);border-radius:8px"></label>
          </div>
          <div class="card" style="margin:12px 0">
            <label>메시지<br><textarea name="message" rows="5" required style="width:100%;padding:10px;border:1px solid var(--ring);border-radius:8px"></textarea></label>
          </div>
          <button class="btn" type="submit">보내기</button>
        </form>
        <div id="contact-ok" class="card" style="margin-top:12px;display:none">
          <strong>메시지가 전송되었습니다.</strong>
          <p class="muted" style="margin:6px 0 0">빠른 시간 내에 답장드릴게요. 감사합니다.</p>
        </div>
      `)}
    `;
  }

  /* ===================== 라우팅 ===================== */
  const ROUTES = {
    home:()=>ViewHome(),
    about:()=>ViewAbout(),
    rituals:()=>ViewRituals(),
    scents:()=>ViewScents(),
    gallery:()=>ViewGallery(),
    contact:()=>ViewContact(),
    'p/calme':()=>ViewProduct('calme'),
    'p/serenite':()=>ViewProduct('serenite'),
    'p/lumiere':()=>ViewProduct('lumiere'),
  };

  function routeKey(){
    const h=(location.hash||'#home').slice(1);
    if(h.startsWith('p/')) return h; // product detail
    return h||'home';
  }

  function render(){
    const key=routeKey();
    const tpl=ROUTES[key] ? ROUTES[key]() : ViewHome();
    $('#view').innerHTML = tpl;

    // 성공 메시지 표시
    if(key==='contact'){
      try{
        const u=new URL(location.href);
        if(u.search.includes('ok=1')){
          $('#contact-ok')?.style && ($('#contact-ok').style.display='block');
          history.replaceState(null,'','#contact');
        }
      }catch(e){}
    }

    // 탭 활성화
    setActive(key.split('/')[0]);

    // 이미지 폴백(없으면 자연스러운 배경 유지)
  }

  window.addEventListener('hashchange', render);
  window.addEventListener('load', render);
  </script>

  <!-- Netlify가 폼을 인식하도록 하는 숨김 템플릿 -->
  <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="contact">
    <input name="name"><input name="email" type="email"><textarea name="message"></textarea>
  </form>
</body>
</html>

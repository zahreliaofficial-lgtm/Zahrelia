<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zahrélia</title>

  <!-- 파비콘 -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180.png">

  <style>
    body {
      font-family: 'Apple SD Gothic Neo', 'Segoe UI', sans-serif;
      margin: 0;
      background: #f9f8f3;
      color: #333;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    .brand img {
      height: 44px;
    }

    main {
      max-width: 920px;
      margin: auto;
      padding: 20px;
    }

    /* Hero 영역 */
    .hero {
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .hero-content {
      padding: 20px;
    }
    .hero h1 {
      font-size: 26px;
      margin: 0 0 10px;
    }
    .hero p {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .hero button {
      background: #c7a25a;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
    }
    .hero-art {
      width: 100%;
      height: 250px;
      background-image: url('hero-banner.PNG');
      background-size: cover;
      background-position: center;
    }

    /* 공지 */
    .notice {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .notice h2 {
      font-size: 18px;
      margin-bottom: 5px;
    }
    .notice p {
      font-size: 14px;
      color: #666;
      margin: 0;
    }

    /* 향수 카드 */
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .tag {
      display: inline-block;
      background: #f5f1e1;
      color: #a0855b;
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 12px;
      margin-bottom: 8px;
    }
    .card h3 {
      margin: 0 0 5px;
      font-size: 18px;
    }
    .card p {
      margin: 0 0 10px;
      font-size: 14px;
      color: #666;
    }
    .card strong {
      font-size: 16px;
      display: block;
      margin-bottom: 10px;
    }
    .card button {
      background: #c7a25a;
      color: #fff;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      font-size: 14px;
    }

    /* 네비게이션 */
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      display: flex;
      border-top: 1px solid #eee;
    }
    nav a {
      flex: 1;
      text-align: center;
      padding: 10px 0;
      text-decoration: none;
      color: #666;
      font-size: 14px;
    }
    nav a.active {
      color: #c7a25a;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <div class="brand">
    <img src="/logo.png" alt="Zahrélia Logo">
  </div>
</header>

<main>
  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-content">
      <h1>The Quiet Generation</h1>
      <p>리추얼 · 향 · 공간으로 완성하는 고요의 일상</p>
      <button>체험 예약</button>
    </div>
    <div class="hero-art"></div>
  </div>

  <!-- 공지 -->
  <div class="notice">
    <h2>환영합니다</h2>
    <p>당신 안의 고요를 기억하세요.</p>
  </div>

  <!-- 향수 카드 -->
  <div class="card">
    <span class="tag">Morning</span>
    <h3>Calme</h3>
    <p>시트러스 · 머스크</p>
    <strong>₩69,000</strong>
    <button>알림</button>
  </div>

  <div class="card">
    <span class="tag">Evening</span>
    <h3>Sérénité</h3>
    <p>허브 · 로즈 · 앰버</p>
    <strong>₩79,000</strong>
    <button>알림</button>
  </div>

  <div class="card">
    <span class="tag">Night</span>
    <h3>Lumière</h3>
    <p>루바브 · 매그놀리아 · 크리스탈 머스크</p>
    <strong>₩89,000</strong>
    <button>알림</button>
  </div>
</main>

<!-- 네비게이션 -->
<nav>
  <a href="#home" class="active">홈</a>
  <a href="#rituals">리추얼</a>
  <a href="#scents">향수</a>
  <a href="#booking">예약</a>
  <a href="#about">소개</a>
</nav>

</body>
</html>

<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Zahrélia — The Quiet Generation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#CBA556">
  <!-- SEO / 공유 미리보기 -->
  <meta name="description" content="당신 안의 고요를 기억하세요. Zahrélia — Crafted for the Quiet Generation.">
  <meta property="og:title" content="Zahrélia — The Quiet Generation">
  <meta property="og:description" content="당신 안의 고요를 기억하세요.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="logo.png">
  <link rel="icon" href="logo.png">
  <!-- 폰트 (선택) : Pretendard 대체로 시스템 폰트 사용 -->
  <style>
    :root{
      --green:#6A7859;  /* 자흐렐리아 그린 */
      --gold:#CBA556;   /* 골드 포인트 */
      --beige:#F8F6F2;  /* 배경 베이지 */
      --text:#212121; --muted:#777;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--beige);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,system-ui,Segoe UI,Roboto,Helvetica,Arial}
    <header>
  <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAD8AAABACAYAAACtK6/LAAAYqklEQVR4nO17eXhV9bnu+35r7eyEMIgDDmgdGAR71B5RhmQPjB..." alt="Zahrélia">
</header>
    main{padding:18px; padding-bottom:96px; max-width:820px; margin:0 auto;}
    h1{font-size:20px;margin:8px 0;color:#333}
    .lead{color:var(--green);font-weight:700}
    .card{background:#fff;border:1px solid #eee;border-radius:16px;padding:16px;margin:10px 0}
    .muted{color:var(--muted);font-size:13px}
    .btn{display:inline-block;background:var(--gold);color:#fff;padding:10px 14px;border-radius:12px;text-decoration:none}
    .row{display:flex;gap:10px;align-items:center;justify-content:space-between}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .pill{display:inline-block;padding:4px 8px;border-radius:999px;background:#faf6ed;border:1px solid #f0e4c8;color:#8a6a2a;font-size:12px}
    nav{position:fixed;left:0;right:0;bottom:0;background:#fff;border-top:1px solid #eee;display:flex}
    nav a{flex:1;text-align:center;padding:12px 6px;text-decoration:none;color:#444;font-size:12px}
    nav a.active{color:var(--gold);font-weight:700}
    footer{padding:20px 0;color:#888;text-align:center;font-size:12px}
    @media(min-width:900px){ main{padding:24px} }
  </style>
</head>
<body>
  <header><img src="logo.png" alt="Zahrélia"></header>

  <main id="view">
    <!-- JS가 콘텐츠를 렌더링합니다 -->
  </main>

  <nav>
    <a href="#home" id="tab-home">홈</a>
    <a href="#rituals" id="tab-rituals">리추얼</a>
    <a href="#scents" id="tab-scents">향수</a>
    <a href="#booking" id="tab-booking">예약</a>
    <a href="#profile" id="tab-profile">마이</a>
  </nav>

  <script>
    // ----- 브랜딩 데이터 (필요시 이 값들만 바꿔도 전체 갱신) -----
    const DATA = {
      msgs: [
        { title:"환영합니다", body:"당신 안의 고요를 기억하세요." },
        { title:"리추얼 팝업", body:"8월, 고요의 하루 리추얼 체험 오픈" }
      ],
      rituals: [
        { id:1, title:"아침 리추얼: 오늘의 숨", note:"존재의 첫 숨을 의식하며 시작" },
        { id:2, title:"저녁 리추얼: 회복의 감사", note:"하루를 돌아보고, 감사 1가지를 기록" }
      ],
      scents: [
        { name:"Calme", tag:"Morning Ritual", notes:"시트러스 · 마린 · 머스크", price:"₩69,000" },
        { name:"Sérénité", tag:"Evening Ritual", notes:"허브 · 로즈 · 앰버", price:"₩79,000" },
        { name:"Lumière", tag:"Freedom Line", notes:"루바브 · 매그놀리아 · 크리스탈 머스크", price:"₩85,000" }
      ]
    };

    // ----- 유틸 -----
    const $ = s => document.querySelector(s);
    function setActive(tab){
      document.querySelectorAll('nav a').forEach(a=>a.classList.remove('active'));
      const el = document.getElementById('tab-'+tab);
      if(el) el.classList.add('active');
    }

    // ----- 라우터 -----
    function route(){
      const hash = (location.hash || "#home").replace("#","");
      setActive(hash);
      const v = $("#view");
      if(hash==="home"){
        v.innerHTML = `
          <div class="card">
            <h1 class="lead">The Quiet Generation</h1>
            <div class="muted">Crafted for the Quiet Generation</div><br>
            ${DATA.msgs.map(m=>`
              <div class="card" style="border-radius:12px;border:1px solid #f3efe5">
                <div class="row">
                  <div><b>${m.title}</b><div class="muted">${m.body}</div></div>
                  <span class="pill">공지</span>
                </div>
              </div>
            `).join('')}
          </div>
          <div class="card">
            <h1>추천 리추얼</h1>
            ${DATA.rituals.map(r=>`
              <div class="row" style="margin:8px 0">
                <div>
                  <b>${r.title}</b>
                  <div class="muted">${r.note}</div>
                </div>
                <a class="btn" href="#rituals">시작</a>
              </div>
            `).join('')}
          </div>
          <div class="card">
            <h1>문의 / 알림 신청</h1>
            <form name="contact" method="POST" data-netlify="true">
              <input type="hidden" name="form-name" value="contact">
              <div style="display:grid;gap:10px">
                <input name="name" placeholder="이름" required style="padding:12px;border:1px solid #ddd;border-radius:10px">
                <input name="phone" placeholder="연락처(선택)" style="padding:12px;border:1px solid #ddd;border-radius:10px">
                <textarea name="msg" placeholder="내용" rows="4" style="padding:12px;border:1px solid #ddd;border-radius:10px"></textarea>
                <button class="btn" type="submit">보내기</button>
              </div>
            </form>
            <div class="muted" style="margin-top:8px">제출되면 Netlify Forms에 저장됩니다.</div>
          </div>
          <footer>© ${new Date().getFullYear()} Zahrélia</footer>
        `;
      } else if(hash==="rituals"){
        v.innerHTML = `
          <div class="card">
            <h1>하루 리추얼</h1>
            ${DATA.rituals.map(r=>`
              <div class="card" style="border-radius:12px">
                <b>${r.title}</b>
                <div class="muted">${r.note}</div>
                <br><a class="btn" href="#">완료 체크</a>
              </div>
            `).join('')}
          </div>
        `;
      } else if(hash==="scents"){
        v.innerHTML = `
          <div class="card">
            <h1>향수</h1>
            <div class="grid">
              ${DATA.scents.map(s=>`
                <div class="card" style="border-radius:12px">
                  <div class="pill">${s.tag}</div><br>
                  <b>${s.name}</b>
                  <div class="muted">${s.notes}</div><br>
                  <div class="row">
                    <span><b>${s.price}</b></span>
                    <a class="btn" href="#">알림 신청</a>
                  </div>
                </div>
              `).join('')}
            </div>
          </div>
        `;
      } else if(hash==="booking"){
        v.innerHTML = `
          <div class="card">
            <h1>공간 예약</h1>
            <div class="muted">원하는 날짜와 시간을 고르세요</div><br>
            <a class="btn" href="#">캘린더 열기</a>
          </div>
          <div class="card">
            <h1>이용권 / 쿠폰</h1>
            <a class="btn" href="#">쿠폰 등록</a>
          </div>
        `;
      } else if(hash==="profile"){
        v.innerHTML = `
          <div class="card">
            <h1>마이</h1>
            <div class="muted">테스터 · 010-0000-0000</div><br>
            <a class="btn" href="#">로그인</a>
          </div>
        `;
      } else {
        location.hash = "#home";
      }
    }
    window.addEventListener("hashchange", route);
    window.addEventListener("load", route);
  </script>
</body>
</html>

<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Zahrélia — Quiet Rituals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="description" content="Zahrélia — Quiet Rituals, Scent & Space.">
  <meta name="theme-color" content="#CBA556">
  <link rel="icon" href="/logo/logo.png">
  <style>
    :root{
      --bg:#F7F5F0; --panel:#FFFFFF; --ink:#1d1d1f; --muted:#6b6b6b;
      --green:#6A7859; --gold:#CBA556; --ring:#ebe6db;
      --radius:16px; --gap:14px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--ink);
      font-family:-apple-system,BlinkMacSystemFont,system-ui,Segoe UI,Roboto,Helvetica,Arial}
    header{position:sticky;top:0;background:#fff;border-bottom:1px solid var(--ring);
      padding:10px 14px;display:flex;align-items:center;justify-content:center;z-index:10}
    .brand{display:flex;align-items:center;gap:10px}
    .brand img{height:44px;display:block}
    .brand .txt{font-weight:700;letter-spacing:.4px;color:var(--green)}
    main{max-width:920px;margin:0 auto;padding:18px; padding-bottom:96px}
    .card{background:var(--panel);border:1px solid var(--ring);border-radius:var(--radius);padding:16px;margin:10px 0}
    h1{font-size:22px;margin:0 0 6px}
    .muted{color:var(--muted);font-size:13px}
    .pill{display:inline-block;padding:4px 8px;border-radius:999px;background:#faf6ed;border:1px solid #f0e4c8;color:#8a6a2a;font-size:12px}
    .btn{display:inline-block;background:var(--gold);color:#fff;text-decoration:none;padding:10px 14px;border-radius:12px}
    .row{display:flex;justify-content:space-between;align-items:center;gap:10px}
    .grid{display:grid;grid-template-columns:1fr;gap:12px}
    @media(min-width:700px){ .grid{grid-template-columns:1fr 1fr} }
    nav{position:fixed;left:0;right:0;bottom:0;background:#fff;border-top:1px solid var(--ring);display:flex}
    nav a{flex:1;text-align:center;text-decoration:none;color:#444;padding:12px 6px;font-size:12px}
    nav a.active{color:var(--gold);font-weight:700}
    footer{color:#888;text-align:center;font-size:12px;padding:18px 0}
    .hero{background:linear-gradient(180deg,#fff, #f8f4ec);border:1px solid var(--ring);
      border-radius:var(--radius);padding:20px}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <!-- 로고가 없을 때는 텍스트가 보이고, logo/logo.png를 올리면 자동으로 이미지가 보입니다 -->
      <img src="/logo/logo.png" alt="Zahrélia" onerror="this.style.display='none';document.querySelector('.brand .txt').style.display='block'">
      <span class="txt" style="display:none">ZAHRÉLIA</span>
    </div>
  </header>

  <main id="view"></main>

  <nav>
    <a href="#home" id="tab-home">홈</a>
    <a href="#rituals" id="tab-rituals">리추얼</a>
    <a href="#scents" id="tab-scents">향수</a>
    <a href="#booking" id="tab-booking">예약</a>
    <a href="#about" id="tab-about">소개</a>
  </nav>

  <script>
    const DATA = {
      msgs: [
        { title:"환영합니다", body:"당신 안의 고요를 기억하세요." },
        { title:"리추얼 팝업", body:"고요의 하루 리추얼 체험 사전예약" }
      ],
      rituals: [
        { title:"아침 리추얼: 오늘의 숨", note:"존재의 첫 숨을 의식하며 시작" },
        { title:"저녁 리추얼: 회복의 감사", note:"하루를 돌아보고 감사 1가지를 기록" }
      ],
      scents: [
        { name:"Calme", tag:"Morning", notes:"시트러스 · 머스크", price:"₩69,000" },
        { name:"Sérénité", tag:"Evening", notes:"허브 · 로즈 · 앰버", price:"₩79,000" }
      ]
    };

    const $ = s => document.querySelector(s);
    function setActive(tab){
      document.querySelectorAll('nav a').forEach(a=>a.classList.remove('active'));
      const el = $('#tab-'+tab); if(el) el.classList.add('active');
    }

    function Home(){
      return `
        <div class="hero">
          <h1 style="color:#6A7859">The Quiet Generation</h1>
          <div class="muted">Crafted for the Quiet Generation</div>
        </div>
        <div class="card">
          ${DATA.msgs.map(m=>`
            <div class="row" style="border:1px solid #efe7d6;border-radius:12px;padding:12px;margin:8px 0">
              <div><b>${m.title}</b><div class="muted">${m.body}</div></div>
              <span class="pill">공지</span>
            </div>
          `).join('')}
        </div>
        <div class="card">
          <h1>추천 리추얼</h1>
          ${DATA.rituals.map(r=>`
            <div class="row" style="margin:8px 0">
              <div><b>${r.title}</b><div class="muted">${r.note}</div></div>
              <a class="btn" href="#rituals">시작</a>
            </div>
          `).join('')}
        </div>
        <div class="card">
          <h1>문의 / 알림 신청</h1>
          <form name="contact" method="POST" data-netlify="true">
            <input type="hidden" name="form-name" value="contact">
            <div style="display:grid;gap:10px">
              <input name="name" placeholder="이름" required style="padding:12px;border:1px solid #ddd;border-radius:10px">
              <input name="phone" placeholder="연락처(선택)" style="padding:12px;border:1px solid #ddd;border-radius:10px">
              <textarea name="msg" placeholder="내용" rows="4" style="padding:12px;border:1px solid #ddd;border-radius:10px"></textarea>
              <button class="btn" type="submit">보내기</button>
            </div>
          </form>
          <div class="muted" style="margin-top:8px">제출되면 Netlify Forms에 저장됩니다.</div>
        </div>
        <footer>© ${new Date().getFullYear()} Zahrélia</footer>
      `;
    }

    function Rituals(){
      return `
        <div class="card"><h1>하루 리추얼</h1>
          ${DATA.rituals.map(r=>`
            <div class="card" style="border-radius:12px">
              <b>${r.title}</b><div class="muted">${r.note}</div>
              <br><a class="btn" href="#">완료</a>
            </div>
          `).join('')}
        </div>`;
    }

    function Scents(){
      return `
        <div class="card"><h1>향수</h1>
        <div class="grid">
          ${DATA.scents.map(s=>`
            <div class="card">
              <div class="pill">${s.tag}</div><br>
              <b>${s.name}</b>
              <div class="muted">${s.notes}</div><br>
              <div class="row"><span><b>${s.price}</b></span><a class="btn" href="#">알림</a></div>
            </div>`).join('')}
        </div></div>`;
    }

    function Booking(){
      return `
        <div class="card"><h1>공간 예약</h1>
          <div class="muted">원하는 날짜와 시간을 선택해 주세요.</div><br>
          <a class="btn" href="#">캘린더 열기</a>
        </div>`;
    }

    function About(){
      return `
        <div class="card">
          <h1>ZAHRÉLIA</h1>
          <div class="muted">Quiet Rituals for everyday.</div>
        </div>`;
    }

    function route(){
      const hash=(location.hash||"#home").replace("#","");
      setActive(hash);
      const v=$("#view");
      v.innerHTML=(
        hash==="home"?Home():
        hash==="rituals"?Rituals():
        hash==="scents"?Scents():
        hash==="booking"?Booking():
        About()
      );
    }
    addEventListener("hashchange",route);
    addEventListener("load",route);
  </script>
</body>
</html>

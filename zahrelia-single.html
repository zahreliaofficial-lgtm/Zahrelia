<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Zahr√©lia</title>
    <style>
      :root{
        --gold:#CBA556; --beige:#F8F6F2; --green:#6A7859;
        --text:#222; --muted:#777;
      }
      *{box-sizing:border-box}
      body{margin:0;font-family:-apple-system,system-ui,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial;background:var(--beige);color:var(--text);}
      header{padding:12px;border-bottom:1px solid #eee;display:flex;align-items:center;justify-content:center}
      header img{height:48px}
      main{padding:20px;padding-bottom:90px;min-height:calc(100vh - 120px)}
      h1{font-size:18px;margin:8px 0;color:#333}
      .card{background:#fff;border:1px solid #eee;border-radius:14px;padding:16px;margin-bottom:12px}
      .muted{color:var(--muted);font-size:13px}
      nav{position:fixed;left:0;right:0;bottom:0;background:#fff;border-top:1px solid #eee;display:flex}
      nav a{flex:1;text-align:center;padding:12px 6px;text-decoration:none;color:#444;font-size:12px}
      nav a.active{color:var(--gold);font-weight:700}
      .btn{display:inline-block;background:var(--gold);color:#fff;padding:10px 14px;border-radius:10px;text-decoration:none}
      .row{display:flex;gap:10px;align-items:center}
      .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
      .pill{display:inline-block;padding:4px 8px;border-radius:999px;background:#faf6ed;border:1px solid #f0e4c8;color:#8a6a2a;font-size:12px}
    </style>
  </head>
